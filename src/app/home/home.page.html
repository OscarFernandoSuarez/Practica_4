<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-icon name="calendar"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <div>
    <ion-label *ngFor="let item of paises">
      {{ item.pais }}
    </ion-label>
</div>
  <ion-label *ngFor="let item of paises">
    {{item.capital}}
  </ion-label>
  <h1>Pais      Capital     Habitantes</h1>
     <ion-list *ngFor="let item of paises">
        
          <ion-item>
              <ion-avatar>
                  <ion-img src="../assets/img/{{item.imagen}}"></ion-img>
                </ion-avatar>
            <ion-label>{{item.pais}}</ion-label>
            <ion-label>{{item.capital}}</ion-label>
            <ion-label>{{item.habit}}</ion-label>
          </ion-item>
        
       </ion-list>

       <ion-button color="warning" routerLink="/turismo" >NavegacionRouterLink</ion-button>

        <div>The world is your oyster.</div>
  <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
</ion-content>
